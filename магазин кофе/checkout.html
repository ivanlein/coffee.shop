<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-page">
        <header class="header">
            <div class="container">
                <div class="header-line">
                    <div class="header-line-wrapper">
                        <div class="header-lng">
                            <a href="#">Ru</a>
                            <a href="#" class="active">En</a>
                        </div>
                        <a id="tel" href="#" class="header-phone">+78007006050</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-block">
                        <nav class="nav">
                            <a class="nav-link active" href="кофе.html">Home</a>
                            <a class="nav-link" href="кофе.html">About</a>
                            <a class="nav-link" href="кофе.html">Menu</a>
                            <a class="nav-link" href="#">Reservation</a>
                        </nav>
                    </div>
    
                    <a href="#" class="logo">
                        <img src="img/logo.png" alt="logo">
                    </a>
    
                    <div class="header-block right">
                        <div class="header-actions">
                            </a>
                            <a class="header-link" href="#">
                                <img src="img/profile.svg" alt="profile">
                            </a>
                            <a class="header-link" href="#">
                                <img src="img/favorite.svg" alt="favorite">
                            </a>
                            <a class="header-link" href="checkout.html">
                                <img src="img/cart.svg" alt="cart">
                                <span class="event"></span>
                            </a>
                        </div>
                    </div>
    
                </div>
            </div>
        </header> 
        
        <div class="checkout">
            <div class="container">
                <div class="block-title">
                    Cart
                </div>
                <div class="checkout-wrapper">
                    <div class="checkout-block">
                        
                            <div class="checkout-table">
                                <a href="opened-product.html">
                                    <img class="checkout-image" src="img/product.png" alt="coffee-image">
                                </a>
                                <div class="checkout-table-item">
                                    <div class="checkout-title">
                                        Lavazza Crema E Gusto
                                    </div>
                                    <div class="checkout-size">
                                        XL
                                    </div>
                                    <div class="select">
                                        <select name="">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="checkout-actions">
                                    <a class="checkout-remove" href="#">
                                        <img src="img/trash.svg" alt="delete">
                                    </a>
                                    <div class="checkout-price">$19.99</div>
                                </div>
                            </div>
                        
                        
                            <div class="checkout-table">
                                <a href="opened-product.html">
                                    <img class="checkout-image" src="img/product2.png" alt="coffee-image">
                                </a>
                                <div class="checkout-table-item">
                                    <div class="checkout-title">
                                        Lavazza Crema E Gusto 2
                                    </div>
                                    <div class="checkout-size">
                                        XL
                                    </div>
                                    <div class="select">
                                        <select name="">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="checkout-actions">
                                    <a class="checkout-remove" href="#">
                                        <img src="img/trash.svg" alt="delete">
                                    </a>
                                    <div class="checkout-price">$19.99</div>
                                </div>
                            </div>
                        
    
                        <div class="checkout-total">
                            <div class="checkout-total-row">
                                <div class="title">Price:</div>
                                <div class="count">$19.99</div>
                            </div>
                            <div class="checkout-total-row">
                                <div class="title">Delivery:</div>
                                <div class="count">$10.00</div>
                            </div>
                            <div class="checkout-total-row total">
                                <div class="title">Total Price:</div>
                                <div class="count">$29.99</div>
                            </div>
                            <a class="btn btn-main btn-full" href="#">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="footer">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="footer-block">
                        <a class="footer-logo" href="#">
                            <img src="img/footer-logo.png" alt="footer-logo">
                        </a> 
                    </div>
                    <div class="footer-block">
                        <nav class="nav nav-footer">
                            <a class="nav-link" href="кофе.html">Home</a>
                            <a class="nav-link" href="кофе.html">About</a>
                            <a class="nav-link" href="кофе.html">Menu</a>
                            <a class="nav-link" href="#">Reservation</a>
                        </nav>    
                    </div>
                    <div class="footer-block">
                        <nav class="nav">
                            <a class="nav-link" href="#tel">Contacts</a>
                            <a class="nav-link" href="#">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
